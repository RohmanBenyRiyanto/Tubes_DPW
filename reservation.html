<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: #FEECEC;">
    <!-- Reservation -->
    <div class="container col-6 mx-auto pb-5">
        <h1 style="text-align: center; padding-top: 20px;">
            Reservation
        </h1>
        <br>
        <form class="row g-3" action="#">
            <div class="col-md-6">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter your first name">
            </div>
            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="Enter your phone number">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email" required>
            </div>
            <div class="col-6">
                <label for="inputUser" class="form-label">How many Users</label>
                <select id="inputUser" class="form-select">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputTable" class="form-label">Table Number</label>
                <select id="inputTable" class="form-select">
                    <option selected>Choose...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>
            <div class="col-12">
                <label for="dateTime" class="form-label">Date & Time</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="mb-3">
                <label for="idCard" class="form-label">ID Card</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="taMessage" class="form-label">Message</label>
                <textarea class="form-control" id="taMessage" rows="6" placeholder="Enter your message"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-danger">Send</button>
            </div>
        </form>
    </div>
    <!-- Reservation -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
